<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="app/NFT.css">
    <link rel="Font" href="https://fonts.google.com/specimen/Outfit">

    <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
    <div class="container">
        <article>
            <img class="equil-img" src="images/image-equilibrium.jpg" alt="" arira-hidden="true">
        </article>

        <article>
            <h1 class="equil">Equilibrium #3429</h1>

            <p class="disc">
                Our Equilibrium collection promotes balance and calm.
            </p>
        </article>

        <ul>
            <li class="eth">
                <img class="eth-img" src="images/icon-ethereum.svg" alt="" arira-hidden="true">
                0.041 ETH
            </li>
            <li class="clock">
                <img class="days-img" src="images/icon-clock.svg" alt="" arira-hidden="true">
                3 days left
            </li>
        </ul>

        <article class="create">
            <img class="jules-img" src="images/image-avatar.png" alt="" arira-hidden="true">
            <p class="jules-text">
                Creation of <span class="jules">Jules Wyvern</span>
            </p>
        </article>
    </div>

</body>

<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/jkhaygood">Jason Haygood</a>.
    </div>
</footer>

</html>
